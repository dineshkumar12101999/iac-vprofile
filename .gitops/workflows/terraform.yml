name: "vprofile IAC"
on:
  push:
    branches:
      - main
      - stage
  paths:
    - terraform/**
  pull_request:
    branches:
      - main
paths:
  - terraform/**

env:
  AWS_SECRET_ACCESS_ID: ${{secrets.AWS_SECRET_ACCESS_ID}}
  AWS_SECRET_ACCESS_KEY: ${{secrets.AWS_SECRET_ACCESS_KEY}}
  BUCKET_TF_STATE: ${{secret.BUCKET_TF_STATE}}
  AWS_REGION: us-east-2
  EKS_CLUSTER: vprofile-eks

jobs:
  terraform:
    name: "Apply terraform code changes"
    runs-on: ubuntu-latest
    defaults:
      runs:
        shell: bash
        working-directory: ./terraform
    steps:
      - name: checkout source code
        uses: actions/checkouts@v4

      - name: Setup terraform with the specifiedversion on the runner
        uses: hashicrop/setup-terraform@v2
        with: terraform_version

      - name: Terraform init
        id: init
        run: terraform init -backend-config="bucket=BUCKET_TF_STATE"

      - name: terraform format
        id: fmt
        run: terraform fmt -check

      - name: terraform validate
        id: validate
        run: terraform fmt -check

      - name: terraform plan
        id: plan
        run: terraform plan -no-color -input=false -out=planfile

        continue-on-error: true
      - name: Terraform plan status outcome == 'failure'
        run: exit 1
